name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run mode'
        required: true
        type: choice
        options:
          - full-ci
          - release-candidate
        default: 'full-ci'
      api_base_url:
        description: 'API Base URL for APK build'
        required: false
        default: 'https://nestjs-api-production-9cad.up.railway.app'

jobs:
  flutter:
    name: Flutter Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fstrack_tractor_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload Flutter coverage
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: fstrack_tractor_app/coverage/lcov.info
          retention-days: 7

  build-apk:
    name: Build Android APK (Release Candidate)
    runs-on: ubuntu-latest
    needs: flutter
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'release-candidate'
    defaults:
      run:
        working-directory: fstrack_tractor_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: flutter build apk --debug --dart-define=API_BASE_URL=${{ github.event.inputs.api_base_url || 'https://nestjs-api-production-9cad.up.railway.app' }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fstrack-tractor-debug-apk
          path: fstrack_tractor_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14

  nestjs:
    name: NestJS Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fstrack-tractor-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: fstrack-tractor-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload NestJS coverage
        uses: actions/upload-artifact@v4
        with:
          name: nestjs-coverage
          path: fstrack-tractor-api/coverage/
          retention-days: 7
