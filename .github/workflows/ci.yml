name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter:
    name: Flutter Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fstrack_tractor_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload Flutter coverage
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: fstrack_tractor_app/coverage/lcov.info
          retention-days: 7

  nestjs:
    name: NestJS Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fstrack-tractor-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: fstrack-tractor-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload NestJS coverage
        uses: actions/upload-artifact@v4
        with:
          name: nestjs-coverage
          path: fstrack-tractor-api/coverage/
          retention-days: 7
